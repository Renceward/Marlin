<!-- Testimonials -->

<section [class]="sectionType" id="gallery">
  <div class="container">
    <div
      class="carousel slide carousel-fade"
      id="main-carousel"
      data-ride="carousel"
      data-interval="3000"
    >
      <ol class="carousel-indicators">
        <li data-target="#main-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#main-carousel" data-slide-to="1"></li>
        <li data-target="#main-carousel" data-slide-to="2"></li>
        <li data-target="#main-carousel" data-slide-to="3"></li>
        <li data-target="#main-carousel" data-slide-to="4"></li>
        <li data-target="#main-carousel" data-slide-to="5"></li>
        <li data-target="#main-carousel" data-slide-to="6"></li>
      </ol>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block img-fluid"
            src="..\assets\images\Pumpkins.jpg"
            alt=""
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block img-fluid"
            src="..\assets\images\XmasTrees.jpg"
            alt=""
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block img-fluid"
            src="..\assets\images\HalloweenPorch.jpg"
            alt=""
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block img-fluid"
            src="..\assets\images\Garage.jpg"
            alt=""
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block img-fluid"
            src="..\assets\images\TuneTo.jpg"
            alt=""
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block img-fluid"
            src="..\assets\images\XmasHouse.jpg"
            alt=""
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block img-fluid"
            src="..\assets\images\HalloweenHouse.jpg"
            alt=""
            class="d-block img-fluid"
          />
        </div>
      </div>
      <!-- /.carousel-inner -->
      <a class="carousel-control-prev" href="#main-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#main-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>      
    </div>
    <!-- /.carousel -->
  </div>
  <!-- /.container -->
</section>
